
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        header {
            padding: 20px;
            background: #181818;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .search {
            width: 200px;
            padding: 8px;
            border: none;
            border-radius: 6px;
            outline: none;
        }

        .container {
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .game {
            background: #1c1c1c;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid #222;
        }

        .game:hover {
            background: #242424;
            transform: scale(1.04);
        }

        .game img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        #gamePlayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000f0;
            display: none;
            flex-direction: column;
        }

        #gameFrame {
            flex: 1;
            border: none;
        }

        #closeBtn {
            padding: 15px;
            background: #ff4444;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Unblocked Games Hub</div>
    <input type="text" id="searchBar" class="search" placeholder="Search games...">
</header>

<div class="container">
    <h2>All Games (v0.1)</h2>
    <div class="grid" id="gameGrid">

        <!-- EXAMPLE GAMES (placeholders â€” we replace at v0.2) -->
        <div class="game" data-name="cookie clicker" data-src="https://example.com">
            <img src="https://via.placeholder.com/300x200?text=Cookie+Clicker">
            <p>Cookie Clicker</p>
        </div>

        <div class="game" data-name="2048" data-src="https://example.com">
            <img src="https://via.placeholder.com/300x200?text=2048">
            <p>2048</p>
        </div>

        <div class="game" data-name="snake" data-src="https://example.com">
            <img src="https://via.placeholder.com/300x200?text=Snake">
            <p>Snake</p>
        </div>

        <div class="game" data-name="runner" data-src="https://example.com">
            <img src="https://via.placeholder.com/300x200?text=Runner">
            <p>Runner</p>
        </div>

        <div class="game" data-name="idle miner" data-src="https://example.com">
            <img src="https://via.placeholder.com/300x200?text=Idle+Miner">
            <p>Idle Miner</p>
        </div>

    </div>
</div>

<!-- GAME PLAYER -->
<div id="gamePlayer">
    <button id="closeBtn">Close Game</button>
    <iframe id="gameFrame"></iframe>
</div>

<script>
    const searchBar = document.getElementById("searchBar");
    const games = document.querySelectorAll(".game");

    searchBar.addEventListener("input", () => {
        const search = searchBar.value.toLowerCase();
        games.forEach(g => {
            g.style.display = g.dataset.name.includes(search) ? "block" : "none";
        });
    });

    // GAME OPENING
    games.forEach(game => {
        game.addEventListener("click", () => {
            const url = game.dataset.src;
            document.getElementById("gamePlayer").style.display = "flex";
            document.getElementById("gameFrame").src = url;
        });
    });

    // CLOSE
    document.getElementById("closeBtn").onclick = () => {
        document.getElementById("gamePlayer").style.display = "none";
        document.getElementById("gameFrame").src = "";
    };
</script>

</body>
</html>
